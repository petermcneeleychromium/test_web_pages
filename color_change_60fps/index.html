
<html>
<head>
  <title>60 fps Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <h1 id="textupdate"></h1>
</head>
<body>
  <style>
    body {
  height: 900vh;
  margin: 0;
  background: radial-gradient(#11111111, #66666666);
  background-repeat: no-repeat;
}
  </style>
</body>
  
   <script>
   requestAnimationFrame(drawAnimation);
  var frame_even = false;
  var frame_count = 0;
  function drawAnimation () {
    if(frame_even){
      document.body.style.backgroundColor = "rgb(255, 180, 0)";
    } 
    else
    { 
     document.body.style.backgroundColor = "rgb(0, 180, 255)";
    }
    frame_even = !frame_even;
    var str = " . " + (frame_count% 60).toString() + ":"+ Math.floor(frame_count/ 60).toString() + " x ";
    var bigstr = str;
    document.getElementById("textupdate").innerHTML = bigstr;
    frame_count = requestAnimationFrame(drawAnimation);
  }

  </script>
</html>
